<div class=" container ">
    <div class="container-item ">
        <input type="text " id="textbox " #textbox placeholder="Enter title" style="width:15em " class="form-control">
    </div>
    <div class="container-item ">
        <button type="submit " (click)="addTodo(textbox.value) " class="btn btn-primary btn-sm form-control" style="width: 5em; "> add</button>
    </div>
</div>

<div class="container ">
    <table class="table table-striped table-bordered ">
        <thead>
            <tr>
                <th scope="col " style="width: 40%; ">Title</th>
                <th scope="col ">Added By</th>
                <th scope="col "></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos ">
                <td>{{todo.name}}</td>
                <td>{{todo.assignee}}</td>
                <td> <button (click)="removeTodo(todo) " *ngIf=" ( 'delete' | able: todo) " class="btn btn-danger btn-sm ">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
